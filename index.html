<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
<a-scene>

  <a-sky color="#00000"></a-sky>
<a-camera position="0 0 50"></a-camera>

<a-entity position = "0 1 0" spe-particles=" 
color : red,blue,yellow,black; 
distribution: sphere;
randomize-velocity : true;
radius : 1;
particle-count : 800;
velocity : 1;
velocity-spred : 15;
drag : 1;
max-age : 2;
duration: -1;
blending : addetive;
active-multiplayer : 1000;
size : 1, 1, 1, 0;
">

</a-entity>

</a-scene>

  </body>
</html>
